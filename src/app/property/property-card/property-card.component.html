<div class="card">
  <div class="card-img-wrapper">
    <img class="card-img-top prop-img" src="assets/images/home.png">
    <ul class="list-inline text-center member-icons animate">
      <li class="list-inline-item ">
        <button class="btn btn-primary" routerLink="/property-detail/{{property.id}}"><i class="fa fa-edit"></i></button>
      </li>
      <li class="list-inline-item">
        <button class="btn btn-primary"><i class="fa fa-address-book"></i></button>
      </li>
    </ul>
  </div>
  <div class="card-body p-2">
    <h1>{{property.name}}</h1>
    <h2>{{property.type}}</h2>
    <h3>{{property.price}}</h3>

  </div>
